<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Forms | Abylai Ayan | Bogembaeva Ainur</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    </head>
    <body>
        <div class="container">
            <input id="signin" type="radio" name="tab" checked="checked"/>
            <input id="register" type="radio" name="tab"/>
            <div class="pages">
              <div class="page">
                <div class="input">
                  <div class="title"><img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/15/000000/external-user-interface-kiranshastry-gradient-kiranshastry-1.png" class="form-img"> USERNAME</div>
                  <input class="text" type="text" placeholder="your name"/>
                </div>
                <div class="input">
                  <div class="title"><img src="https://img.icons8.com/fluency/48/000000/key-security.png" class="form-img"> PASSWORD</div>
                  <input class="text" type="password" placeholder="your password"/>
                </div>
                <div class="input">
                  <input type="submit" value="ENTER"/>
                </div>
              </div>
              <div class="page signup">
                <div class="input">
                  <div class="title"><img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/20/000000/external-user-interface-kiranshastry-gradient-kiranshastry-1.png" class="form-img"> NAME</div>
                  <input class="text" type="text" placeholder="enter name"/>
                </div>
                <div class="input">
                  <div class="title"><img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/23/000000/external-email-interface-kiranshastry-gradient-kiranshastry.png" class="form-img"> EMAIL</div>
                  <input class="text" type="password" placeholder="email@gmail.com"/>
                </div>
                <div class="input">
                  <input type="submit" value="SIGN ME UP!"/>
                </div>
              </div>
            </div>
            <div class="tabs">
              <label class="tab text" for="signin">
                Sign In</label>
              <label class="tab text" for="register">
                Register</label>
            </div>
        </div>
        <script src="javaS.js"></script>
    </body>
</html>
